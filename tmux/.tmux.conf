set -g mouse on
set-option -sg escape-time 300
set-option -g focus-events on

unbind C-b
set -g prefix C-a
bind-key C-a last-window

set -g base-index 1

set-window-option -g mode-keys vi

# for macos: brew install reattach-to-user-namespace
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind -T copy-mode-vi v send-keys -X begin-selection
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# instant moving between windows as they were usual terminal tabs
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# easier linear moving between sessions and windows
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-0 switch-client -n
bind -n M-9 switch-client -p

# prevent usual c-d command from killing window
bind -n C-d detach-client

# easier way to create window
bind -n M-c new-window
bind -n M-d kill-window
bind -n M-w choose-tree

# easier way to create session
bind -n M-s new-session
bind -n M-D kill-session

# improve colors
set -g default-terminal "screen-256color"

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H"

# don't rename windows automatically
set-option -g allow-rename off

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

run '~/.tmux/plugins/tpm/tpm'
